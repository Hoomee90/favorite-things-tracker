<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Your Favorite Things</title>
</head>
<body class="bg-dark">
  <div class="container">
    <h1 class="text-center mt-2 mb-4 text-light">Create a List of Your Favorite Things</h1>
    <div class="card bg-primary">
      <h3 class="card-header">Enter all your most precious stuff</h3>
      <div class="card-body bg-success">
        <form id="form">
          <div class="form-group font-weight-bold">
            <label for="fav1">Favorite One</label>
            <input type="text" class="form-control" id="fav1">
          </div>
          <div class="form-group form-group font-weight-bold">
            <label for="fav2">Favorite Two</label>
            <input type="text" class="form-control" id="fav2">
          </div>
          <div class="form-group form-group font-weight-bold"> 
            <label for="fav3">Favorite Two</label>
            <input type="text" class="form-control" id="fav3">
          </div>
          <button type="submit" class="btn btn-danger text-light font-weight-bold">Submit</button>
        </form>
      </div>
    </div>
    <div class="card mt-3 d-none bg-info font-weight-bold">
      <h3 class="card-header">Favorite Things</h3>
      <ul id="favList" class="pt-3"></ul>
    </div>
  </div>
</body>
</html>
